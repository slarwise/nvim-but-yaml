$schema: https://json-schema.org/draft/2020-12/schema
title: Neovim Configuration
description: Neovim configuration
type: object
properties:
  options:
    $ref: "#/$defs/options"
  colorscheme:
    type: string
  mappings:
    $ref: "#/$defs/mappings"
  autocmds:
    type: object
  commands:
    type: object
  language_server:
    type: object
    properties:
      mappings:
        $ref: "#/$defs/mappings"
    additionalProperties: false
  diagnostics:
    type: object
    properties:
      underline:
        oneOf:
          - type: boolean
          - type: object
            properties:
              severity:
                type: string
      virtual_text:
        oneOf:
          - type: boolean
          - type: object
            properties:
              severity:
                type: string
              source:
                type: boolean
              spacing:
                type: integer
              prefix:
                type: string
              format:
                type: string
      signs:
        oneOf:
          - type: boolean
          - type: object
            properties:
              severity:
                type: string
              priority:
                type: integer
      float:
        oneOf:
          - type: boolean
          - type: object
      update_in_insert:
        type: boolean
      severity_sort:
        type: boolean
    additionalProperties: false
  filetypes:
    type: object
    additionalProperties:
      properties:
        options:
          $ref: "#/$defs/options"
        language_server:
          properties:
            name:
              type: string
            cmd:
              type: array
              items:
                type: string
            root_dir:
              properties:
                patterns:
                  type: array
                  items:
                    type: string
            settings:
              type: object
          additionalProperties: false
      additionalProperties: false

